---
layout: page
---

{% if site.tags.size %}
  <p>
    {% for tag in site.tags %}
      <a style="margin-right: 1em;" href="#{{ tag[0] }}" title="{{ tag[0] }}" rel="{{ tag[1].size }}">{{ tag[0] }}</a>
    {% endfor %}
  </p>

  <ul>
    {% for tag in site.tags %}
    <li>
      <span id="{{ tag[0] }}">{{ tag[0] }}</span>
      <ul>
        {% for post in tag[1] %}
        <li>{{ post.date | date: "%Y-%m-%d" }} : <a href="{{ post.url | relative_url }}" title="{{ post.title }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </li>
    {% endfor %}
  </ul>
{% endif %}
