<ul>
  {% for p in site.data.primary_nav -%}
    {% if p.show_on_mobile -%}
    <li
      {%- if p.link == '/' -%}
        {%- if page.url == '/' %} class="current" {% endif -%}
      {% elsif p.link contains "/archive" %}
        {% if page.url contains p.link or page.layout == "post" or page.layout == "post_item" %} class="current" {%- endif -%}
      {% else -%}
        {%- if page.url contains p.link %} class="current" {% endif -%}
      {% endif -%}
    >
      {% if p.link contains "https://" or p.link contains "http://" %}
        <a href="{{ p.link }}" target="_blank">{{ p.title }}</a>
      {% else %}
        <a href="{{ p.link | relative_url }}">{{ p.title }}</a>
      {% endif %}
    </li>
    {% endif -%}
  {% endfor -%}
</ul>
