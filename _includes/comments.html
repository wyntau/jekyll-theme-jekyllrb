{% if jekyll.environment == 'production' and page.comments and site.comments and site.comments.provider %}
<article>
  <div id="comments">
  {% case site.comments.provider %}
    {% when "disqus" %}
      {% if site.comments.disqus and site.comments.disqus.short_name %}
        {% include comments_disqus.html %}
      {% endif %}
  {% endcase %}
  </div>
</article>
{% endif %}
