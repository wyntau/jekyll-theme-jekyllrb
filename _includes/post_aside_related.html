{% if site.related_posts.size %}
  <h4>{{ site.data.locale[site.locale].related_posts }}</h4>
  <ul>
  {% for post in site.related_posts limit:6 -%}
    <li {%- if page.url == post.url %} class="current" {%- endif %}>
      <a href="{{ post.url | relative_url }}" title="{{ post.title }}">{{ post.title }}</a>
    </li>
  {% endfor -%}
  </ul>
{% endif %}
